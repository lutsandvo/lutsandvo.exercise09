<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      margin-top: 5px;
      padding: 5px;
      width: 200px;
    }
    .buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Student Information Form</h2>
  
  <form action="#" method="post">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="Wamukelwe">

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="Dlamini">

    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID" name="studentID" value="1133544">

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="重設">
    </div>
  </form>
</body>
</html>
